# ----------------------------
# Production Configuration (Render + Supabase)
# ----------------------------
# This file is activated with: SPRING_PROFILES_ACTIVE=production

# ----------------------------
# Server Configuration
# ----------------------------
server.port=${PORT:8080}
spring.application.name=boarding-house-backend

# ----------------------------
# Database Configuration (Supabase PostgreSQL)
# ----------------------------
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# ----------------------------
# JPA / Hibernate Configuration
# ----------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ----------------------------
# JWT Configuration
# ----------------------------
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ----------------------------
# Google OAuth2 Configuration
# ----------------------------
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${BACKEND_URL}/login/oauth2/code/google

# ----------------------------
# CORS Configuration
# ----------------------------
app.cors.allowed-origins=${FRONTEND_URL:http://localhost:5173}

# ----------------------------
# Logging
# ----------------------------
logging.level.com.boardinghouse=INFO
logging.level.org.springframework.security=WARN

# ----------------------------
# File Upload Configuration
# ----------------------------
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
